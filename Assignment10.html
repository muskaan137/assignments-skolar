<!DOCTYPE html>

    <title>HTML Comments and Special Characters</title>
</head>

<body>
    <h1>Special Characters</h1>
    <p>This Document Demonstrates how to use HTML entities to display special characters.</p>

    <h3>Special Characters are:</h3>
    <p>&amp; - The Ampersand Character</p>
    <p>&lt; - The Less-than Sign</p>
    <p>&gt; - The Greater-then Sign</p>
    <p>&copy; - The Copyright Symbol</p>
    <p>&reg; - The Registered Trademark Symbol</p>
    <p>&trade; - The Trademark Symbol</p>
</body>
